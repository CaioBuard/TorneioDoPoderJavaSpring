<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneio do Poder</title>
</head>
<body>
	
	<h1>Cadastro de Lutador!</h1>
	
	<form action = "#"
		method = "post"
		th:action = "@{/cadastro}"
		th:object = "${lutador}">
		
		<input placeholder="Nome Do Lutador"
			id="nome"
			th:field = "*{nome}" />
			
		<input placeholder="Ki Do Lutador"
			id="ki"
			type = "number"
			th:field = "*{ki}" />
			
		<input placeholder="Peso Do Lutador"
			id="nome"
			th:field = "*{peso}" />
			
		<br>
		<input type = "submit" value = "Salvar">
	</form>
	
</body>
</html>
